<div ng-show="submitted">
  <h2>Description for {{ character.name }} </h2>
  <ul>
      Gender: {{ character.gender }}
      <br>
      Race: {{ character.race }}
  </ul>
</div>

<div ng-hide="submitted">
  <h2>Describe your character {{ character.name }}</h2>
  <form ng-submit="addDescription()" class="row" role="form">
    <div class="form-group">
      <input type="text" ng-model="gender" class="form-control" placeholder="Which gender does your character identify with">
      <select ng-model="race" class="form-control" placeholder="Choose a race">
        <option value="">What ethnic group does your character identify most with?</option>
        <option value="Human">Human</option>
        <option value="Giant">Giant</option>
        <option value="Elf">Elf</option>
        <option value="Reptile">Reptile</option>
        <option value="Halfings">Halfings</option>
        <option value="Dwarf">Dwarf</option>
        <option value="Synthetic">Synthetic</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default" ng-click="submitted = true" ng-hide="submitted">Submit</button>
  </form>
</div>
<div ng-show="submitted">
<a ui-sref="worlds1">Begin {{ character.name }}'s journey?!</a>
</div>
